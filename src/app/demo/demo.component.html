<div class="m-20 my-30">
    <a type="button" class="ripple w-16" (click)="Openview('list')">List
        view</a>
    <a type="button" class=" ripple ml-16" (click)="Openview('form')">Create
        Event</a>
    <a type="button" class=" ripple ml-16" (click)="Openview('enrollUsersList')">Enrolled users list</a>
        <a type="button" class=" ripple w-20 ml-16" (click)="Openview('calender')">Calender</a>
        <hr />
</div>


<div *ngIf="isLoading" class="" style="position:relative;width:100%;height: 300px;">
    <div class="sb-loader" style="position: absolute; left: 0px; right: 0px;  width: 40px;
    margin: 0 auto;
    height: 40px;"></div>
</div>

<div *ngIf="tab == 'list'">
    <sb-event-filter *ngIf="filterConfig" [filterConfig]="filterConfig"></sb-event-filter>
    <sb-event-list [list]="eventList" [myEvents]="myEvents" (eventDetailData)="navToEventDetail($event)"></sb-event-list>
</div>
<div *ngIf="tab == 'detail'">
    <sb-cover-event-detail [eventDetailItem]="eventItem" [userData]="userId"></sb-cover-event-detail>
    <sb-join-event-button [eventDetailItem]="eventItem" [userData]="userId" [canUnenroll]="true"></sb-join-event-button>
    <sb-advance-event-detail [eventDetailItem]="eventItem"></sb-advance-event-detail>
</div>

<div *ngIf="tab == 'form'">
    <sb-event-create *ngIf="!isDetail" [formFieldProperties]="formFieldProperties" [userId]="userId" (closeSaveForm)="cancel($event)" (navAfterSave)="navAfterSave($event);"></sb-event-create>
</div>
<sb-event-filter *ngIf="filterConfig" [filterConfig]="filterConfig"></sb-event-filter>

<div *ngIf="tab == 'calender'">
    <sb-event-filter *ngIf="filterConfig" [filterConfig]="filterConfig"></sb-event-filter>
    <lib-event-calender *ngIf="events" [events]='events'></lib-event-calender>
    <br /><br /><br />
</div>
