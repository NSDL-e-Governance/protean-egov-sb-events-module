<div *ngIf="tab == 'list'"  class="sbt-fluid-content-bg sbt-home-search-component">
    <div class="sb-g sbt-container sbt-page-content">
            <div class="sb-g-col-xs-12 sb-g-col-md-3 sb-g-col-lg-3 sb-g-col-xxxl-4">
        <!-- <div class="sb-g-col-xs-12 sb-g-col-md-3 sb-g-col-lg-3 sb-g-col-xxxl-4" id="sbEventFilter"> -->
            <sb-event-filter
                (filterChangeEvent)="getFilteredData($event)"
                *ngIf="filterConfig"
                [filterLayout]="true"
                [isOpen]="true"
                [filterConfig]="filterConfig">
            </sb-event-filter>
        </div> 
        <div class="sb-g-col-xs-12 sb-g-col-md-9 sb-g-col-lg-9 sb-g-col-xxxl-12">
        <!-- <div class="sb-g-col-xs-12 sb-g-col-md-9 sb-g-col-lg-9 sb-g-col-xxxl-12" id="sbEventCardView"> -->
            <div class="sbt-page-content-area">
                <div class="content-grid relative9">
                    <div class="twelve wide column">
                        <div *ngIf="eventList?.length > 0 && eventList != 'undefined'" [ngClass]="FILTER_LIST_LAYOUT">
                            <sb-event-list
                                [list]="eventList"
                                [myEvents]="myEvents"
                                [eventListCount]="eventListCount"
                                [myEventsCount]="myEventsCount"
                                [layoutConfig]="true"
                                (eventDetailData)="navToEventDetail($event)">
                            </sb-event-list>
                        </div>
                        <div [ngClass]="FILTER_LIST_LAYOUT" *ngIf="eventListCount === 0">
                            <div class="no-content-container d-flex flex-jc-center relative9">
                              <div class="my-48 p-16 w-100">
                                <div class="d-flex flex-dc flex-jc-center flex-ai-center text-center">
                                  <div>
                                    <img alt="{{title}}" src="./assets/images/group.svg" width="90px" height="90px">
                                  </div>
                                  <div tabindex="0" class="fmedium board-title pt-24 font-weight-bold">No Events Found</div>
                                  <p class="fs-0-92 mt-8 text-center board-text"></p>
                                  <!-- <div tabindex="0" *ngIf="showExploreContentButton && subTitle" class="fs-0-785 sub-title py-24">{{subTitle | interpolate:'{instance}': instance}}</div>
                                  <button tabindex="0" appTelemetryInteract [telemetryInteractEdata]="exploreMoreContentEdata" *ngIf="showExploreContentButton" type="button" id="browse" class="sb-btn sb-btn-primary sb-btn-normal mb-8" (click)="handleEvent()">
                                    Explore more content
                                  </button> -->
                                </div>
                              </div>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="isLoading" class="" style="position:relative;width:100%;height: 300px;">
    <div class="sb-loader" style="position: absolute; left: 0px; right: 0px;  width: 40px;
    margin: 0 auto;
    height: 40px;"></div>
</div>

<!-- <div *ngIf="tab == 'list'">
    <sb-event-list [list]="eventList" [toSort]=true (eventDetailData)="navToEventDetail($event)"></sb-event-list>
</div> -->
<div *ngIf="tab == 'detail'">
    {{eventItem?.lenght}}
    <sb-cover-event-detail
        *ngIf="eventItem?.lenght>0"
        [eventDetailItem]="eventItem">
    </sb-cover-event-detail>

    <sb-join-event-button
        *ngIf="eventItem?.lenght>0"
        [eventDetailItem]="eventItem"
        [canUnenroll]="true">
    </sb-join-event-button>

    <sb-advance-event-detail
        *ngIf="eventItem?.lenght>0"
        [eventDetailItem]="eventItem">
    </sb-advance-event-detail>
</div>

<div *ngIf="tab == 'form'">
<sb-event-create
*ngIf="!isDetail"
[formFieldProperties]="formFieldProperties"
(closeSaveForm)="cancel($event)"
(navAfterSave)="navAfterSave($event);">
</sb-event-create>
</div>

<div *ngIf="tab == 'enrollUsersList'">
    <sb-enroll-event-users></sb-enroll-event-users>
    <!-- <sb-enroll-event-users [enrollEventDetails]="enrollUsers"></sb-enroll-event-users> -->
</div>
<div *ngIf="tab == 'calender'">
    <sb-event-filter
        (filterChangeEvent)="getFilteredData($event)"
        *ngIf="filterConfig"
        [filterConfig]="filterConfig">
    </sb-event-filter>
    <lib-event-calender
        *ngIf="events"
        [events]='events'
        [todayCalenderEvent]='todaysCalenderEvent'
        [todayDates]='todaysDate'
        [layoutConfig]="true"
        (eventDetailData)="navToEventDetail($event)"
        [tempFlags]='tempFlag'>
    </lib-event-calender>
    <br /><br /><br />
</div>
<div *ngIf="tab == 'user-detail'">
   
<lib-user-detailed-attendance *ngIf ="userEnrollEventDetails && eventItem"
 [userEnrollEventDetails] ="userEnrollEventDetails"
 [paginateLimit]= "paginateLimit"
[redirection]="event"
[showCard] = "true"
 [eventDetailItem]="eventItem"
>
   
</lib-user-detailed-attendance>
</div>
