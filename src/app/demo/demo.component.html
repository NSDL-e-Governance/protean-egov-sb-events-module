<div *ngIf="tab == 'list'"  class="sbt-fluid-content-bg sbt-home-search-component">
    <div class="sb-g sbt-container sbt-page-content">

        <div class="sb-g-col-xs-12 sb-g-col-md-3 sb-g-col-lg-3 sb-g-col-xxxl-4">
            <sb-event-filter
                (filterChangeEvent)="getFilteredData($event)"
                *ngIf="filterConfig"
                [filterLayout]="true"
                [isOpen]="true"
                [filterConfig]="filterConfig">
            </sb-event-filter>
        </div>

        <div class="sb-g-col-xs-12 sb-g-col-md-9 sb-g-col-lg-9 sb-g-col-xxxl-12">
            <div class="sbt-page-content-area">
                <div class="content-grid relative9">
                    <div class="twelve wide column">
                        <div *ngIf="eventList?.length > 0 && eventList != 'undefined'">
                            <sb-event-list
                                [list]="eventList"
                                [myEvents]="myEvents"
                                [eventListCount]="eventListCount"
                                [myEventsCount]="myEventsCount"
                                [layoutConfig]="true"
                                (eventDetailData)="navToEventDetail($event)">
                            </sb-event-list>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="isLoading" class="" style="position:relative;width:100%;height: 300px;">
    <div class="sb-loader" style="position: absolute; left: 0px; right: 0px;  width: 40px;
    margin: 0 auto;
    height: 40px;"></div>
</div>

<div *ngIf="tab == 'detail'">
    {{eventItem?.lenght}}
    <sb-cover-event-detail
        *ngIf="eventItem?.lenght>0"
        [eventDetailItem]="eventItem">
    </sb-cover-event-detail>

    <sb-join-event-button
        *ngIf="eventItem?.lenght>0"
        [eventDetailItem]="eventItem"
        [canUnenroll]="true">
    </sb-join-event-button>

    <sb-advance-event-detail
        *ngIf="eventItem?.lenght>0"
        [eventDetailItem]="eventItem">
    </sb-advance-event-detail>
</div>

<div *ngIf="tab == 'form'">
<sb-event-create
*ngIf="!isDetail"
[formFieldProperties]="formFieldProperties"
(closeSaveForm)="cancel($event)"
(navAfterSave)="navAfterSave($event);">
</sb-event-create>
</div>

<div *ngIf="tab == 'enrollUsersList'">
    <sb-enroll-event-users></sb-enroll-event-users>
    <!-- <sb-enroll-event-users [enrollEventDetails]="enrollUsers"></sb-enroll-event-users> -->
</div>
<div *ngIf="tab == 'calender'">
    <sb-event-filter
        (filterChangeEvent)="getFilteredData($event)"
        *ngIf="filterConfig"
        [filterConfig]="filterConfig">
    </sb-event-filter>
