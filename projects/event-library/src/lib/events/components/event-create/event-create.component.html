<div class="body">
<ng-container *ngIf="formFieldProperties">
  <sb-dynamic-form class="label-1" matInput [config]="formFieldProperties" (valueChanges)="valueChanges($event)"></sb-dynamic-form>
</ng-container>

<div class="div-margin">
  <div>Start Date & Time : </div>
  <input class="date-field"  [(ngModel)]="startDate" type="datetime-local" id="meeting-time" name="meeting-time"  min="2020-06-07T00:00">
</div>

<div class="div-margin">
  <mat-label>End Date & Time :</mat-label>
  <input class="date-field"  [(ngModel)]="endDate" type="datetime-local" id="meeting-time" name="meeting-time"  min="2020-06-07T00:00">
</div>
