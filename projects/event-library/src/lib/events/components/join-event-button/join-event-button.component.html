
<div class="d-flex mt-20">
  <div class="wl-30"></div>
  <div  class="d-flex join-btn">
    <button 
          *ngIf="isUserAbleToJoin && isEnrolled && eventDetailItem?.eventType != 'Offline'" 
          type="button"
          [ngClass]="{'sb-btn-secondary': !toShowCounter, 'sb-btn-outline-disabled': toShowCounter}"
          class="sb-custom-btn sb-btn w-50 sb-btn-normal mr-10"
          id="join" 
          (click)="checkEventProvider() "> {{ "Join" }}
    </button>

    <div *ngIf="!isEnrolled && canRegister && registrationStarted && !this.eventEnded" class="d-flex w-100 ">
      <button type="button" *ngIf="!isEnrolled && canRegister && registrationStarted" class="sb-btn w-30 sb-btn-primary  sb-btn-normal ml-8" (click)="enrollToEvent('enroll');">{{'Enroll' }}</button>
      <b class="ml-20 w-100">Enroll till {{this.eventRegistrationEndDate | date:'fullDate'}}</b>
    </div>

    <div *ngIf="!isEnrolled && canRegister &&  !registrationStarted" class="d-flex w-100 ">
        *Enrollment will start from &nbsp; <b>{{this.registrationStartDate | date:'fullDate'}}</b>
    </div>

    <i *ngIf="this.eventEnded" class="fa fa-check-circle color mt-5"></i>
    <h5 _ngcontent-klo-c19="" *ngIf="this.eventEnded" class="textbook__title sb-color-error font-weight-bold mb-0 pl-5" tabindex="0">{{'Event Expired'}}</h5>
    
    <button type="button" *ngIf="isEnrolled && isStartDate2 && !isStartDate1" class="sb-btn sb-btn-disabled sb-btn-normal">Starts in 2 days</button>
    
    <button type="button" *ngIf="isEnrolled && isStartDate1 && !isStartDate2" class="sb-btn sb-btn-disabled sb-btn-normal">Starts in 1 day</button>

    <button type="button" *ngIf="isEnrolled && canUnenroll && canRegister" class="sb-btn sb-btn-primary  sb-btn-normal ml-10" (click)="enrollToEvent('unenroll');">{{'Unenroll' }}</button>

    <h5 _ngcontent-klo-c19="" *ngIf="!isEnrolled && !canRegister && !this.eventEnded" class="textbook__title sb-color-error font-weight-bold mb-0 pl-0" tabindex="0">{{'Registration Closed'}}</h5>
    &nbsp;
    
    <div *ngIf="isEnrolled && this.isUserAbleToJoin && toShowCounter" class="mt-12 w-70 ml-20"><b>Starts in
        <countdown-timer (zeroTrigger)="myTriggerFunction()" [endDate]="someDate" [alwaysShowHours]="true"></countdown-timer> mins</b>        
    </div>
  </div>
    
  <div *ngIf= !this.userData class=" detail w-50 d-flex  join-btn my-12">
    <button type="button" class="sb-btn w-50 sb-btn-error  sb-btn-normal" (click)="enrollToEvent('enroll');">{{'Register Now' }}</button>
  </div>
</div>

<sui-modal *ngIf="muteUserPopUp" [mustScroll]="true" [isClosable]="true" [transitionDuration]="0" [size]="'small'"
  class="sb-modal " appBodyScroll (dismissed)="muteUserPopUp = !muteUserPopUp" #modal>
  <!-- <div class="sb-modal-header">
    Modal Heading
  </div> -->
  <div class="sb-modal-content">
   Do you want to mute all users when they join?
  </div>
  <div class="sb-modal-actions">
    <button class="sb-btn sb-btn-normal sb-btn-primary" (click)="letModaratorJoinBBB(true)">
      Yes
    </button>
    <button class="sb-btn sb-btn-normal sb-btn-outline-primary" (click)="letModaratorJoinBBB(false)">
      No
    </button>
  </div>
</sui-modal>
