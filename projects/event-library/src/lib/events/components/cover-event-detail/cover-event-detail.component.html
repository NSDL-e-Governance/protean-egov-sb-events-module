<div>
    <div class="d-flex sb-bg-color-gray-0 w-100">
        <img class="w-30 " src="{{eventDetailItem?.posterImage}}" />
        <div class="ml-20">
            <h2 class="fs-1.3">{{eventDetailItem?.name}}</h2>
            <span>{{labelMessages.lbl.by}} {{eventDetailItem?.owner}}</span>

            <div class="mt-12">
                <div>
                    <h4 class="fs-0-92"> <i class="fa fa-calendar fs-1"></i>{{labelMessages.lbl.datetime}}</h4>
                </div>
                <span class="fs-0-92">{{eStart}} - {{eEnd}}</span>
	        <div *ngIf = "isOwner == true">
                    <button type="button" class="sb-btn sb-btn-secondary sb-btn-normal w-100 fs-1 mt-20 " (click)="upate(eventDetailItem.identifier);">{{labelMessages.lbl.edit}}</button>
                    <button type="button" class="sb-btn sb-btn-secondary sb-btn-normal w-100 fs-1 mt-10 " (click)="retireEvent(eventDetailItem.identifier);">{{labelMessages.lbl.retire}}</button>
                </div>
            </div>
            <button type="button" *ngIf="!isEnrolled" class="sb-btn sb-btn-primary sb-btn-normal mt-20 ml-auto" (click)="enrollToEvent('enroll');">Enroll</button>
            <button type="button" *ngIf="isEnrolled" class="sb-btn sb-btn-primary sb-btn-normal mt-20 ml-auto" (click)="enrollToEvent('unenroll');">Unenroll</button>
        </div>
        <div class="sb-label-status sb-label-status-success ml-auto mr-20 p-12 mt-10">
            <span class="sb-label-status-indicator sb-label-status-indicator-success"></span>{{labelMessages.lbl.online}}
        </div>

    </div>
</div>
