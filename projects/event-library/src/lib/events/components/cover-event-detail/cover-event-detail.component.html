<div>
    <div class="d-flex sb-bg-color-gray-0 w-100">
        <img class="w-30 " src="{{eventDetailItem?.posterImage}}" />
        <div class="ml-20">
            <h2 class="fs-1.3">{{eventDetailItem?.name}}</h2>
            <span>by {{eventDetailItem?.owner}}</span>

            <div class="mt-12">
                <div>
                    <h4 class="fs-0-92"> <i class="fa fa-calendar fs-1"></i> Event Date and Time</h4>
                </div>
                <span class="fs-0-92">{{eventDetailItem?.startDate}} {{ eventDetailItem?.startTime}} -
                    {{eventDetailItem?.endDate}} {{eventDetailItem?.endTime}}</span>
            </div>
            <button type="button" *ngIf="isEnrolled" class="sb-btn sb-btn-primary sb-btn-normal mt-20 ml-auto" (click)="isEnrollEvent();">Enroll</button>
            <button type="button" *ngIf="!isEnrolled" class="sb-btn sb-btn-primary sb-btn-normal mt-20 ml-auto" (click)="isEnrollEvent();">Unenroll</button>
        </div>
        <div class="sb-label-status sb-label-status-success ml-auto mr-20 p-12 mt-10">
            <span class="sb-label-status-indicator sb-label-status-indicator-success"></span>{{eventDetailItem?.eventType}}
        </div>

    </div>
</div>
