<ng-container>
    <div (click)="initializeImagePicker()" class="mb-20 w-15">
        <div class="app-icon-label" >{{labelMessages.lbl.iconlabel}}</div>
        <div *ngIf='!appIcon' class="sb-centericon">
            <div>
                <i id="icon_appIcon" name="icon_appIcon" class="icon image outline" ></i>
            </div>
            <div class="addImageText">{{labelMessages.lbl.addImage}}</div>
        </div>
        <img *ngIf="appIcon" 
        class="ui image sb-appicon" 
        src="{{appIcon}}"/>
    </div>
    <div *ngIf="showImagePicker">
    <lib-asset-browser [showImagePicker]="showImagePicker" (assetBrowserEmitter)="collectionIconHandler($event)" (modalDismissEmitter)="handleModalDismiss($event)"></lib-asset-browser>
    </div>  
</ng-container>
