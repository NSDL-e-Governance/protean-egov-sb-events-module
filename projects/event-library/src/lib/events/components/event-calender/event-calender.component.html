<div>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <br>
    <div class="row text-center">
        <div class="col-md-9">
            <br />
            <div class="row text-center">
                <div class="col-md-4">
                    <div class="btn-group">
                        <div class="btn btn-primary" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate"
                            (viewDateChange)="closeOpenMonthViewDay()">
                            Previous
                        </div>
                        <div class="btn btn-outline-secondary" mwlCalendarToday [(viewDate)]="viewDate">
                            Today
                        </div>
                        <div class="btn btn-primary" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate"
                            (viewDateChange)="closeOpenMonthViewDay()">
                            Next
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
                </div>
                <div class="col-md-4">
                    <div class="btn-group">
                        <div class="btn btn-primary" (click)="setView(CalendarView.Month)"
                            [class.active]="view === CalendarView.Month">
                            Month
                        </div>
                        <div class="btn btn-primary" (click)="setView(CalendarView.Week)"
                            [class.active]="view === CalendarView.Week">
                            Week
                        </div>
                        <div class="btn btn-primary" (click)="setView(CalendarView.Day)"
                            [class.active]="view === CalendarView.Day">
                            Day
                        </div>
                    </div>
                </div>
            </div>
            <br />
            <div [ngSwitch]="view">
                <mwl-calendar-month-view *ngSwitchCase="CalendarView.Month" [viewDate]="viewDate" [events]="events"
                    [refresh]="refresh" (dayClicked)="dayClicked($event.day)"
                    (eventClicked)="handleEvent('Clicked', $event.event)"
                    (eventTimesChanged)="eventTimesChanged($event)" [cellTemplate]="customCellTemplate"
                    (beforeViewRender)="beforeMonthViewRender($event)">
                </mwl-calendar-month-view>
                <mwl-calendar-week-view *ngSwitchCase="CalendarView.Week" [viewDate]="viewDate" [events]="events"
                    [refresh]="refresh" (eventClicked)="handleEvent('Clicked', $event.event)"
                    (eventTimesChanged)="eventTimesChanged($event)">
                </mwl-calendar-week-view>
                <mwl-calendar-day-view *ngSwitchCase="CalendarView.Day" [viewDate]="viewDate" [events]="events"
                    [refresh]="refresh" (eventClicked)="handleEvent('Clicked', $event.event)"
                    (eventTimesChanged)="eventTimesChanged($event)">
                </mwl-calendar-day-view>
            </div>
            <!--Everything you see below is just for the demo, you don 't need to include it in your app -->
            <br /><br /><br />

            <ng-template #customCellTemplate let-day="day" let-locale="locale">
                <div class="cal-cell-top">
                    <span class="cal-day-badge" *ngIf="day.badgeTotal > 0">{{ day.badgeTotal }}</span>
                    <span class="cal-day-number">{{ day.date | calendarDate:'monthViewDayNumber':locale }}</span>
                </div>

                <div *ngFor="let evt of day.events | slice:0:3 " style="margin: 5px">
                    <div class="border-left border-success" style="font-size: 10px;">
                        {{ evt.title }}</div>
                </div>
            </ng-template>
        </div>
        <div class="col-md-3">
            <!-- Card -->
            <br>
            <div class="sb-label sb-label-table sb-label-primary-100" id="cardDate">
                <h2>{{cardDateDisplys}}</h2>
            </div>
            <div style="height: 875px;overflow-y: scroll;">
                <div class="card-container  mr-4 mt-3">
                    <div *ngIf="!tempFlags" class="sb-grid dynamic-section-card" >
                        <div *ngFor="let event of todayCalenderEvent ;let i = index; ">
                            <sb-event-card [indexToDisplay]="i" [layoutConfig]="layoutConfig"
                                (cardClick)="playContent(event)" [content]="event"
                                [cardImg]="event?.appIcon || 'assets/images/eventcover.png'">
                            </sb-event-card>
                            <br>
                            <!-- </ng-container> -->
                        </div>
                    </div>
                    <br>
                    <div *ngIf="tempFlags && !tempCardDataEmptyMsg" class="sb-label-warning-0">
                        Search is applied please check calendar on your left
                    </div>
                    <br>
                    <div *ngIf="tempCardDataEmptyMsg" class="sb-label-warning-0">
                        No event data found
                    </div>
            </div>
        </div>
    </div>
</div>
